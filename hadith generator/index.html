<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }

    #fact {
      margin-top: 30px;
      font-size: 20px;
      color: darkblue;
    }
  </style>
</head>
<body>
    <h1>üê± Random Cat Fact Generator</h1>
    <button onclick="getCatFact()">Get a Cat Fact</button>
    <div id="fact"></div>

    <script>
        async function getCatFact() {
            try{
                const response = await fetch("https://catfact.ninja/fact");
                const data = await response.json();

                document.getElementById("fact").innerHTML = data.fact;

            } catch(error){
                document.getElementById("fact").innerHTML = "Oops! Couldn't fetch a fact";
                console.error("Fetch error:", error);
                
            }
        }
    </script>
</body>
</html>
