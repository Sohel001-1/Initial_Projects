<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 30px;
            text-align: center;
        }
        input{
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        .error{
            color: red;
            font-size: 14px;
        }

        .success{
            color: green;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Enter Username"><br>
        <span id="userError" class="error"></span><br>

        <input type="email" id="email" placeholder="Email"><br>
        <span id="emailError" class="error"></span>

        <input type="password" id="password" placeholder="Password"><br>
        <span id="passError" class="error"></span><br>

        <button type="submit">Register</button>
        <p id="successMsg" class="success"></p>
    </form>

    <script>
        const form = document.getElementById("signupForm");

        form.addEventListener("submit", function(e){
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();


            document.getElementById("userError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passError").innerText = "";
            document.getElementById("successMsg").innerText = "";

            let isValid = true;

            const usernameRegex = /^[a-zA-Z0-9]{3,12}$/;
            if (!usernameRegex.test(username)) {
                document.getElementById("userError").innerText = "Username must be 3-12 characters (letters/numbers only)";
                isValid = false;
            }

            const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerText = "Enter a valid email address";
                isValid = false;
            }

            
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById("passError").innerText = "Password must be at least 6 characters, include letters & numbers";
                isValid = false;
            }

            if (isValid) {
                    document.getElementById("successMsg").innerText = "âœ… Registered Successfully!";
                    form.reset();
            }

        });
    </script>
</body>
</html>
